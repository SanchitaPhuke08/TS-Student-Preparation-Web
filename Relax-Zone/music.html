<br>





<script>
function myFunction() {
  alert('No matter what your history has been, your destiny is what you create today. What are you going to create?');
}
</script>




 

<div class="container">
  <center><b></b><p id="demo"></p></b> </center>

  <script>
  setInterval(myTimer, 1000);
  
  function myTimer() {
    const d = new Date();
    document.getElementById("demo").innerHTML = d.toLocaleTimeString();
  }
  </script>
    <header>

        
      <h1><b>Music timer</b></h1>
    </header>
    <br>
    <main>
      <div id="main-output">
        <span id="work-output">BREAK TIME</span>
        <div id="output">00:00</div>
      </div>
      <div class="timer">
        <p>Break time</p>
        <span id="timer-decrease"><i class="fa fa-arrow-circle-left fa-lg"></i></span>
        <span id="timer-input">10</span>
        <span id="timer-increase"><i class="fa fa-arrow-circle-right fa-lg"></i></span>
      </div>
      <div class="break">
        <p>Work time</p>
        <span id="break-decrease"><i class="fa fa-arrow-circle-left fa-lg"></i></span>
        <span id="break-input">15</span>
        <span id="break-increase"><i class="fa fa-arrow-circle-right fa-lg"></i></span>
      </div>
      <div class="buttons">
        <button id="start" class="btn" onclick="setTimeout(myFunction, 3000)"><i class="fa fa-play fa-lg"></i></button>
        <button id="stop" class="btn" disabled><i class="fa fa-stop fa-lg" ></i></button>
        <div class="clear"></div>
      </div>
      
      <div class="slider">
        
        <span>Volume</span>
        <input id="volume" type="range" min="0" max="100" step="5" value="20">
        <div class="clear"></div>
      </div>
      <div class="select">
        <span>List</span>
        <select id="radio-list" name="select">
          <option value="0">I See Fire</option>
          <option value="1">Memories</option>
          <option value="2">Perfect</option>
          <option value="3">I See Fire</option>
          <option value="4">Memories</option>
          <option value="5">Perfect</option>
        </select>
      </div>
      <div class="clear"></div>
    </main>
    
  </div>
  
 


  <script src="music.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
